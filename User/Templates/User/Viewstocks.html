{% extends 'User/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>
<body>
    <h2 align="center">Stocks</h2>
<table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>Date</th>
        <th>Product Name</th>
        <th>Image</th>
        <th>Product Quantity</th>
        <th>Action</th>
    </tr>
    {% for i in userstock %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.date}}</td>
        <td>{{i.product.name}}</td>
        <td><img src="{{i.product.photo.url}}" width="100px" height="100px" /></td>
        <td>{{i.quantity}}</td>
        <td><a href="{% url 'user:requestproduct' i.product.id %}">Buy now</a></td>

    </tr>
    {% endfor %}
</table>
</form>
</body>
</html>

{% endblock content %}
