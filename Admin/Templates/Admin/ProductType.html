{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Product Type Name</td>
                <td><input type="text" name="txt1" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset" name="cancel">
                </td>
            </tr>
        </table>
    <br>
    <br>
    <table border="1" align="center">
        <tr>
            <td>SLNO:</td>
            <td>Product Type</td>
            <td>Action</td>

        </tr>
      
            {% for i in ProdType %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i}}</td>
            <td><a href="{% url 'wadmin:delproducttype' i.id%}">Delete</a></td>
        </tr>
        {% endfor %}
      
    </table>
    </form>
    <script>
        {% if msg %}
        alert("{{msg}}")
        {% endif %}
    </script>
</body>
</html>

{% endblock content %}
