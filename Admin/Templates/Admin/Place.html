{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <td>District</td>
                <td><select name="sel_dis" id="district" required="" autocomplete="off">
                    <option value="sel">--select--</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                  </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txtplace" value="{{place.name}}" id="" required=""  placeholder="Enter Place" autocomplete="off"></td>

            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="save" name="btn"><input type="reset" value="cancel" name="btnc"></td>

            </tr>
        </table>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>Sl.No</th>
                <th>District</th>
                <th>Place</th>
                <th>Action</th>
            </tr>

            {% for i in place %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district}}</td>
                <td>{{i.name}}</td>
                <td><a href="{% url 'wadmin:delplace' i.id %}">Delete</a></td>

            </tr>
            {% endfor %}

        </table>
    </form>
    <script>
        {% if msg %}
        alert("{{msg}}")
        {% endif %}
    </script>
</body>
</html>

{% endblock content %}
