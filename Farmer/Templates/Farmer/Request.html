<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" cellspacing="20">
            <tr>
                <td align="center" colspan="2">
                    <img src="{{P.product_image.url}}" alt="img" height="120px" width="120px" style="border-radius:50px;">
                </td>
            </tr>
            <tr>
                <td>Product</td>
                <td>{{P.product_name}}</td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" name="rate" id="rate" value="{{P.product_rate}}" onkeydown="getPrice()" readonly=""></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" name="qnty" id="qnty" value="1"  onkeyup="getPrice()" onchange="getPrice()"></td>
            </tr>
            <tr>
                <td>Total Amount</td>
                <td><input type="text" name="total_amnt" id="total_amnt" readonly=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="send" value="Send">
                    <input type="reset" name="cancel" value="Cancel"></td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

function getPrice() {
    var Rate = document.getElementById("rate").value
    var Quantity = document.getElementById("qnty").value
    

    document.getElementById("total_amnt").value = (Rate * Quantity);
}

</script>
