{% extends 'Market/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h2 align="center"></h2>
    <br>
    <br>
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Feedback</td>
                <td>
                    <input type="text" name="mfdbk" required="" autocomplete="off">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
        <table align="center" border="1"><br>
            <tr align="center">
                <td>Sl.No</td>
                <td>Feedback</td>
               
                <td colspan="2">Action</td>
            </tr>
            {% for i in marketfeed %}
            <tr align="center">
                <td>{{forloop.counter}}</td>
                <td>{{i.feedback}}</td>
                
                <td><a href="{% url 'market:delmfeedback' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

{% endblock content %}
