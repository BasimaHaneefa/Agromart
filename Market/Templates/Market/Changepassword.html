{% extends 'Market/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changepassword market</title>
</head>
<body>
    <h1 align="center"></h1>
    <br>
    <br>
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" cellpadding="25">
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="currentpassword" id="" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="newpassword" id="" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="confirmpassword" id="" onblur="return checkpwd(this,pwd)" placeholder="Re-enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                     title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="save"> <input type="submit" value="cancel"></td>
            </tr>
        </table>
    </form>
</body>
</html>

{% endblock content %}
